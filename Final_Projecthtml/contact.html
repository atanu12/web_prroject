<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            background-color: rgba(92, 90, 92, 0.486);
            text-align: center;
        }
        .froms-contact{
            background-color: rgba(115, 122, 112, 0.616);
            width: 300px;
            margin: 0 auto;
            padding: 20px 30px;
        }
        form>input,form>textarea{
            width: 76%;
            padding: 10px 10px;
            border-top: none;
            border-right: none;
            border-left: none;
        }
    </style>
    <title>Contact</title>
</head>
<body>
    <div class="froms-contact">
        <form action="" method="post">

            <input type="text" name="full-name" placeholder="Full Name"> <br>

            <input type="email" name="email" placeholder="email" > <br>

            <textarea name="message" id="" cols="30" rows="10" placeholder="message"></textarea> <br>

            <button>Send</button>

        </form>
    </div>
</body>
</html>
